
name: GCR build and push

on:
  workflow_dispatch:

jobs:
  docker-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3


      # - name: Build image
      #   run: |
      #     docker build -t myfirstapp:latest .


      # - name: Tag and push to Docker Hub
      #   run: |
      #     docker tag myfirstapp:latest ${{ secrets.DOCKERHUB_USERNAME }}/myfirstapp:latest
      #     docker push ${{ secrets.DOCKERHUB_USERNAME }}/myfirstapp:latest

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA }}'
          export_default_credentials: true

      - name: Login to Artifact Registry Docker
        run: |
          echo "Logging into Artifact Registry..."
          echo "${{ secrets.GCP_SA }}" | docker login -u _json_key --password-stdin https://europe-west3-docker.pkg.dev

      - name: Build and Push Docker image
        run: |
          IMAGE="europe-west3-docker.pkg.dev/flawless-augury-461509-f7/demo/app:latest"
          docker build -t $IMAGE .
          docker push $IMAGE
